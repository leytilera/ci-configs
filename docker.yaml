kind: pipeline
type: docker
name: release

steps:
    - name: docker
      image: plugins/docker
      settings:
          username: ${DRONE_REPO_OWNER}
          password:
              from_secret: gitea_token
          repo: dock.tilera.xyz/${DRONE_REPO_OWNER}/${DRONE_REPO_NAME}
          registry: dock.tilera.xyz
          tags:
              - latest
              - ${DRONE_TAG}
      when:
          event: tag