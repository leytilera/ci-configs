kind: pipeline
type: docker
name: release

steps:
    - name: build
      image: adoptopenjdk/openjdk8
      commands:
          - chmod +x gradlew
          - ./gradlew build
      when:
          event: push
    - name: maven
      image: adoptopenjdk/openjdk8
      secrets: [ gitea_token ]
      environment:
        ORG_GRADLE_PROJECT_mvnURL: https://maven.tilera.xyz
        ORG_GRADLE_PROJECT_mvnUsername: tilera
      commands:
          - export ORG_GRADLE_PROJECT_mvnPassword=$GITEA_TOKEN
          - chmod +x gradlew
          - ./gradlew publish
      when:
          event: tag